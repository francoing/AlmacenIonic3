<ion-header>
    <ion-navbar color="danger">

        <div class="row">

            <ion-buttons>
                <button text-left ion-button (click)="viewCtrl.dismiss(false)">
      Cerrar
     </button>

            </ion-buttons>

            <ion-title text-center>Login</ion-title>


        </div>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label fixed>Correo</ion-label>
            <ion-input type="email" value="" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>


    </ion-list>

    <button ion-button block icon-only color="amarillo" [disabled]="correo.length < 5 || contrasena.length < 5 " (click)="ingresar()">
    <ion-icon name="ios-person-outline"> </ion-icon>
    Ingresar
  </button>



</ion-content>
